# scalafix configuration
# https://scalacenter.github.io/scalafix/docs/rules/overview.html

# Enable semantic rules (required for naming based on visibility)
semanticdb = true

# Rules to apply
rules = [
  # Custom rule for public/private naming convention
 # "fix.PublicCamelPrivateSnake",

  # Recommended basic semantic rules
 # "DisableSyntax.var",            # forbid var
 # "DisableSyntax.null",           # forbid null
  "ExplicitResultTypes",          # encourage explicit return types
  "ProcedureSyntax",              # discourage def foo() = { ... }
  "RemoveUnused"                  # remove unused imports/vals
]

# Optional: configure rules
ExplicitResultTypes {
  members = true
  local = false
  overrideOnly = false
}

RemoveUnused {
  imports = true
  privateVals = true
  localDefs = true
}
